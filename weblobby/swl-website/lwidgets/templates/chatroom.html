<div class="chatSection">
	
	<div
		style="width: 100%; height:100%;  "
		data-dojo-attach-point="mainContainer"
		class="mainContainer"
		
		data-dojo-type="dijit.layout.BorderContainer"
		
		data-dojo-props="
			design:'sidebar',
			gutters:true,
			liveSplitters:true,
			parseOnLoad:false
		"	
	>
		<div
			data-dojo-attach-point="topicPane"
			style="height:80px; overflow:auto; position:relative; "
			class="topicDiv"
			
			data-dojo-type="dijit.layout.ContentPane"
			data-dojo-props="
				region:'top',
				splitter:true,
				minSize:50,
				maxSize:350,
				parseOnLoad:false
			"
		>
			<div data-dojo-attach-point="topicDiv" style="position:absolute; left:5px; right:75px; top:5px; bottom:5px ; ">
				(No Topic)
			</div>
			<div style="position:absolute; width:70px; right:5px; top:5px; bottom:5px ; " data-dojo-attach-point="controlsNode">
				<div
					data-dojo-attach-point="subscribeButton"
					data-dojo-type="lwidgets/ToggleIconButton"
					data-dojo-props="
						style:{height:'22px', width:'25px' },
						checkedIconClass:'smallIcon subscribeImage',
						uncheckedIconClass:'smallIcon unsubscribeImage',
						checkedLabel:'Cancel subscription to this channel.',
						uncheckedLabel:'Subscribe to this channel.',
					"
					data-dojo-attach-event="onClick:subscribeToggle"
				></div>
				<div
					data-dojo-attach-point="autoJoinButton"
					data-dojo-type="lwidgets/ToggleIconButton"
					data-dojo-props="
						style:{height:'22px', width:'25px' },
						checkedIconClass:'smallIcon autoJoinImage',
						uncheckedIconClass:'smallIcon noAutoJoinImage',
						checkedLabel:'Remove channel from auto-join list.',
						uncheckedLabel:'Auto-join this channel.',
					"
					data-dojo-attach-event="onClick:autoJoinToggle"
				></div>
			</div>
		</div>
		
		<div
			data-dojo-attach-point="messageNode"
			class="messageDiv"
			
			data-dojo-type="dijit.layout.ContentPane"
			
			data-dojo-props="
				region:'center',
				splitter:true,
				parseOnLoad:false
			"
			style="padding: 4px; "
		>	
		</div>
		<!-- -->
		<div
			data-dojo-attach-point="playerlistPane"
			style="width: 275px; padding:1px; overflow: hidden; "
			class="playerlistDiv"
			
			data-dojo-type="dijit.layout.ContentPane"
			
			data-dojo-props="
				splitter:true,
				region:'trailing',
				minSize:150,
				maxSize:300,
				parseOnLoad:false
			"
			
		>
			<div data-dojo-attach-point="playerlistPaneDiv" style="width:100%; height:100%;  min-height: 50px; " ></div>
			
			
		</div>
		
		<div
			data-dojo-attach-point="inputDivNode"
			class="inputDiv"
			
			style="padding:0px; overflow: hidden; height:24px; width:100%; position: relative; "
				
			data-dojo-type="dijit.layout.ContentPane"
			data-dojo-props="
				splitter:false,
				region:'bottom',
				parseOnLoad:false
				
			"
		>
			<div style="position: absolute; left:0px; right:80px; height: 100%;">
				<input type="text"
					style="width:100%"
					data-dojo-attach-point="textInputNode"
					class="messageDiv"
					data-dojo-attach-event="onkeyup:keyup,onkeydown:keydown"
				/>
			</div>
			<div
				data-dojo-type="dijit/form/DropDownButton"
				data-dojo-attach-point="chatColorDropDown"
				
				style="position: absolute; right:35px; top:0px; margin: 0px; height:18px; "
				data-dojo-props="
					iconClass:'smallIcon colorsImage',
					showLabel:false
				"
			>
				<span>Choose chat color</span>
				
				<div data-dojo-type="dijit/TooltipDialog">
					<div data-dojo-type="lwidgets/ChatFormatForm"
						 data-dojo-attach-event="onsubmit:selectColor"
					></div>
				</div>
				
			</div>
			<button
				data-dojo-attach-event="onClick:sendButtonClick"
				data-dojo-type="dijit/form/Button"
				style="position: absolute; right:0px; top:0px; margin: 0px; height:18px; "
				data-dojo-props="
					iconClass:'smallIcon sendImage',
					showLabel:false
				"
			>Send</button>
		</div>
		
	</div>

</div>
