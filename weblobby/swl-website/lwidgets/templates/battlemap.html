<div style="width: 100%; height: 100%; " class="messageDiv">
	
	<div style="
		border:1px solid white;
		font-weight:bold;
		position:absolute;
		height:25px;
		width:100%;
	"
	class="topicDiv"
	>
		<div style="font-size:medium; font-family: sans-serif; padding:2px; " >&nbsp;Map&nbsp;</div>
		<a href="#" data-dojo-attach-event="onclick:focusDownloads" style="text-decoration:none; " >
			<div data-dojo-type="dijit.ProgressBar" style="position:absolute; left:50px; top:0px; right:2px; display:none; "
				data-dojo-attach-point="mapDownloadBar" data-dojo-props="maximum:100">
			</div>
		</a>
	</div>
	
	<div style="position:absolute; top:27px; bottom:1px; width:99%; overflow:hidden; ">
		
		<div class="topicDiv"> <!-- header 2 -->
		
		
			<div>  <!-- map name and link -->
				<a href="" target="_blank" data-dojo-attach-point="mapLink" class="topicDiv">Map Link</a>
				
				<img src="img/warning.png" height="16",
					data-dojo-attach-point="mapWarning" 
					title="Either you do not have this map or the engine is still downloading."
				/ >
			</div>
		
			<button data-dojo-attach-event="onClick:selectMap"
				data-dojo-type="dijit.form.Button"
				type="button"
				data-dojo-props="iconClass:'smallIcon browseImage', showLabel:false, "
				style="height:22px; width:22px; "
			>Select Map</button>
			
				
			<button data-dojo-attach-event="onClick:cycleMaps"
				data-dojo-type="dijit.form.Button"
				type="button"
				data-dojo-props="iconClass:'smallIcon mapImage', showLabel:false, "
				style="height:22px; width:22px; "
			>Cycle map views: Normal - HeightMap - MetalMap</button>
			<button data-dojo-attach-event="onClick:showMapOptions"
				data-dojo-type="dijit.form.Button"
				type="button"
				data-dojo-props="
					iconClass:'smallIcon settingsImage',
					showLabel:false
				"
				style="height:22px; width:22px; "
			>Edit map options</button>
				
				
			<div style="display: inline-block;" data-dojo-attach-point="startBoxButtonsDiv" >
				<div
					data-dojo-type="lwidgets/ToggleIconButton"
					data-dojo-props="
						style:{height:'22px', width:'40px' },
						checkedIconClass:'wideIcon boxesEditImage',
						uncheckedIconClass:'wideIcon boxesNoEditImage',
						checked:false,
						checkedLabel:'End editing start boxes.',
						uncheckedLabel:'Edit start boxes.',
					"
					data-dojo-attach-event="onClick:toggleEditBoxDiv"
				></div>	
			</div>
			<div data-dojo-attach-point="editBoxDiv" style="display:none; border:2px dotted red; " >
				
				
				<div
					data-dojo-type="lwidgets/ToggleIconButton"
					data-dojo-props="
						style:{height:'22px' },
						checkedIconClass:'wideIcon boxesPlusImage',
						uncheckedIconClass:'wideIcon boxesMinusImage',
						checked:true,
						checkedLabel:'Draw',
						uncheckedLabel:'Remove',
						
						showLabel:true,
					"
					data-dojo-attach-point="boxEditTypeButton" 
					data-dojo-attach-event="onClick:boxButtonToggle"
				></div>
				
				<div data-dojo-type="dijit/form/DropDownButton"
					type="button"
					data-dojo-attach-point="boxesDropDown"
					data-dojo-props="iconClass:'smallIcon boxesImage', showLabel:true, "
					style="height:22px;"
				>	
					<span>Generate</span>
					<div
						data-dojo-type="dijit/TooltipDialog"
						style="width:300px; font-family: sans-serif; font-size: small;"
					>

						<div class="startBoxGenButton" data-dojo-attach-event="onClick:doVerticalSplit" data-dojo-type="dijit/form/Button">Vertical Split</div>
						<div data-dojo-type="dijit/form/HorizontalSlider"
							data-dojo-attach-point="vertSplitter" 
							style="width:100px; display: inline-block; "
							data-dojo-props="
								value: 25,
								minimum: 1,
								maximum: 50,
								intermediateChanges: false,
								discreteValues: 50,
								"
						></div>
						
						
						<hr />
						
						<div class="startBoxGenButton" data-dojo-attach-event="onClick:doHorizontalSplit" data-dojo-type="dijit/form/Button">Horizontal Split</div>
						<div data-dojo-type="dijit/form/HorizontalSlider"
							data-dojo-attach-point="horizSplitter" 
							style="width:100px; display: inline-block; "
							data-dojo-props="
								value: 25,
								minimum: 1,
								maximum: 50,
								intermediateChanges: false,
								discreteValues: 50,
								"
						></div>
						
						<hr />
						
						<div class="startBoxGenButton" data-dojo-attach-event="onClick:doCornerSplit" data-dojo-type="dijit.form.Button">Corner Split</div>
						<div data-dojo-type="dijit/form/HorizontalSlider"
							data-dojo-attach-point="cornerSplitter" 
							style="width:100px; display: inline-block; "
							data-dojo-props="
								value: 25,
								minimum: 1,
								maximum: 50,
								intermediateChanges: false,
								discreteValues: 50,
								"
						></div>
						<button data-dojo-type="dijit/form/ToggleButton"
							data-dojo-props="iconClass:'dijitCheckBoxIcon'"
							data-dojo-attach-point="cornerSplitterAlt"
						>Alternative</button>
						
						<hr />
						
						<div class="startBoxGenButton" data-dojo-attach-event="onClick:setRadialBoxes" data-dojo-type="dijit.form.Button">Radial Boxes</div>
						
						<div style="display:table-row">
							<div style="display:table-cell">
								Box Radius
							</div>
							<div style="display:table-cell">
								<div data-dojo-type="dijit/form/HorizontalSlider"
									data-dojo-attach-point="radialBoxRadius" 
									style="width:100px; display: inline-block; "
									data-dojo-props="
										value: 75,
										minimum: 1,
										maximum: 100,
										intermediateChanges: false,
										discreteValues: 100,
										"
								></div>		
							</div>
						</div>
						
						<div style="display:table-row">
							<div style="display:table-cell">
								Box Size
							</div>
							<div style="display:table-cell">
								<div data-dojo-type="dijit/form/HorizontalSlider"
									data-dojo-attach-point="radialBoxSize" 
									style="width:100px; display: inline-block; "
									data-dojo-props="
										value: 10,
										minimum: 5,
										maximum: 20,
										intermediateChanges: false,
										discreteValues: 16,
										"
								></div>		
							</div>
						</div>
							
						<div style="display:table-row">
							<div style="display:table-cell">
								Box Count
							</div>
							<div style="display:table-cell">
								<div data-dojo-type="dijit/form/HorizontalSlider"
									data-dojo-attach-point="radialBoxCountSlider"
									 data-dojo-attach-event="onChange:setRadialBoxCount" 
									style="width:100px; display: inline-block; "
									data-dojo-props="
										value: 4,
										minimum: 2,
										maximum: 16,
										intermediateChanges: true,
										discreteValues: 15,
										"
								></div>		
								<input data-dojo-attach-point="radialBoxCount" type="text" style="width:50px;" data-dojo-type="dijit/form/TextBox" value="4" />
							</div>
						</div>
						
						<hr />
						<div class="startBoxGenButton" data-dojo-attach-event="onClick:setDefaultMapBoxes" data-dojo-type="dijit/form/Button">Default Map Boxes</div>
							
						
					</div>
				</div>
				
			</div> <!-- end startbox edit section-->
			
			
			
			
		
		</div>  <!-- end header 2 -->
		
		<div data-dojo-attach-point="mapDiv"
			style="top:55px; bottom:1px; left:1px; right:1px; position:absolute; z-index:0; text-align: center; ">
			
			<div data-dojo-attach-point="paintDiv"
				style="width:100%; height:100%; position:absolute; z-index:-8; top:0px; "
				data-dojo-attach-event="onmousedown:startDrawMap, onmousemove:drawInterimStartBox, "
			></div>
			
			<div data-dojo-attach-point="boxesDiv"
				style="position:absolute; z-index:2; top:0px; "
			></div>
			
			<img src=""
				data-dojo-attach-point="mapImg"
				data-dojo-attach-event="onload:updateMapDiv "
				 
				style="max-width:100%; max-height: 100%; position:relative; z-index:-7; "
			/ >
		</div>
	</div>
	
</div>
